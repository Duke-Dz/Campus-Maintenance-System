spring.config.import=

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

jwt.secret=test-secret-that-is-at-least-32-characters-long
jwt.expiration-ms=86400000
app.frontend.base-url=http://localhost:5173

app.seed.demo-data=true
app.seed.demo-password=password
app.seed.admin.username=admin
app.seed.admin.email=admin@campus.local
app.seed.admin.full-name=Campus Admin
app.seed.admin.password=password

app.email.enabled=false
app.auth.public-request-min-delay-ms=0
app.auth.verification-resend-cooldown-seconds=300

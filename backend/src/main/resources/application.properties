spring.application.name=campus-maintenance-system
server.port=8080

# Local default database (file-based H2)
spring.datasource.url=jdbc:h2:file:./data/campus-maintenance;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=change-this-secret-key-in-production-change-this-secret-key
jwt.expiration=86400000

# Admin bootstrap account
app.admin.name=System Admin
app.admin.username=admin
app.admin.email=admin@campusfix.local
app.admin.password=Admin@12345

# Mail (dev: logs mails if SMTP is unavailable)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.mail.from=no-reply@campusfix.local

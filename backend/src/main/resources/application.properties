spring.application.name=smart-campus-maintenance-system
server.port=8080

# H2 development database with MySQL compatibility mode
spring.datasource.url=jdbc:h2:file:./data/smart-campus-maintenance;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB
app.upload.dir=uploads

# JWT
# 32+ chars required. Replace in production through environment variables.
jwt.secret=replace-this-with-a-very-long-32-char-secret-value
jwt.expiration-ms=86400000


# =============================================================================
# Nginx config for Campus Maintenance System - React SPA + API proxy
# =============================================================================
# - Serves the built React app (Vite output in /usr/share/nginx/html)
# - React Router: try_files so all routes serve index.html (SPA)
# - /api/ is proxied to the backend service on port 8080 (no localhost in Docker)
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # React Router: try file, then directory, then fallback to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/ to backend service (Docker network name "backend", port 8080)
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

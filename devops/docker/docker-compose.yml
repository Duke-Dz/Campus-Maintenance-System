version: '3.8'

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: campus_maintenance
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: ./devops/docker/Dockerfile-backend
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      DB_URL: jdbc:mysql://database:3306/campus_maintenance
      DB_USERNAME: root
      DB_PASSWORD: root

  frontend:
    build:
      context: .
      dockerfile: ./devops/docker/Dockerfile-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data: